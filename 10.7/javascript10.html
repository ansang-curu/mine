<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 10;
      var b = 20;
      var c = 10;
      var f = "20";
      var result;

      result = a > b;
      document.write(result, "<br>");

      result = a < b;
      document.write(result, "<br>");

      result = a <= b;
      document.write(result, "<br>");

      result = b == f; //데이터만 같으면 됨
      document.write(result, "<br>");

      result = a != b; //다르다는 표시
      document.write(result, "<br>");

      result = b === f; //자료형도 일치해야함
      document.write(result, "<br>");
    </script>
  </head>
  <body></body>
</html>
