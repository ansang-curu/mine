<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var userHeight = 180;
      var userWeight = 74;

      //평균체중=(키-100)*0.9
      var normal_w = (userHeight - 100) * 0.9;
      document.write("평균체중", normal_w, "<br>");
      result = normal_w < userWeight ? "비만" : "적정";
      document.write(result);
    </script>
  </head>
  <body></body>
</html>
